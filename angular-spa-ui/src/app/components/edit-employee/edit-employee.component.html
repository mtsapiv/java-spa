<mat-card>
    <mat-card-header>
    <mat-card-title> Edit {{employee.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="employee.name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Is Active</mat-label>
        <mat-select>
          <mat-option value="option">TRUE</mat-option>
          <mat-option value="option">FALSE</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select>
          <mat-option value="option">dep 1</mat-option>
          <mat-option value="option">dep 2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
