<div class="mat-elevation-z4">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input [(ngModel)]="name" matInput (keyup)="getEmployeesByName()" placeholder="Name of employee">
  </mat-form-field>
  <table mat-table  class="table" [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>

    <ng-container matColumnDef="department.name">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-stroked-button color="accent" (click)="view(element.id)">View</button>
        <button mat-stroked-button color="primary" (click)="edit(element.id)">Edit</button>
        <button mat-stroked-button color="warn" (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="pageEvent = getEmployeesPage($event)" showFirstLastButtons></mat-paginator>
</div>
